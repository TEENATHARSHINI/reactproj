<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer - Firefox Version</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .code-area {
            font-family: 'Courier New', Courier, monospace;
            min-height: 200px;
            width: 100%;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #f9fafb;
            resize: vertical;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [code, setCode] = useState('// Enter your code here\nfunction example() {\n  console.log("Hello, world!");\n}');
            const [language, setLanguage] = useState('javascript');
            const [review, setReview] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const handleReview = () => {
                if (!code.trim()) {
                    alert('Please enter some code to review');
                    return;
                }

                setIsLoading(true);
                
                // Simulate API call
                setTimeout(() => {
                    const feedback = {
                        id: Date.now(),
                        language,
                        feedback: 'This is a simulated review. In a real implementation, this would be generated by an AI model.',
                        suggestions: [
                            'Consider adding error handling',
                            'Add comments to explain complex logic',
                            'Consider breaking this into smaller functions',
                        ],
                        timestamp: new Date().toISOString(),
                    };
                    
                    setReview(feedback);
                    setIsLoading(false);
                }, 1000);
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-indigo-600 text-white shadow-lg">
                        <div className="container mx-auto px-4 py-4">
                            <h1 className="text-2xl font-bold">AI Code Reviewer</h1>
                            <p className="text-indigo-200">Get instant code reviews</p>
                        </div>
                    </header>

                    <main className="container mx-auto p-4 mt-6">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Code Input */}
                            <div className="bg-white rounded-lg shadow-md p-4">
                                <h2 className="text-xl font-semibold mb-4">Your Code</h2>
                                <div className="mb-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Select Language:
                                    </label>
                                    <select
                                        value={language}
                                        onChange={(e) => setLanguage(e.target.value)}
                                        className="w-full p-2 border border-gray-300 rounded-md"
                                    >
                                        <option value="javascript">JavaScript</option>
                                        <option value="python">Python</option>
                                        <option value="java">Java</option>
                                        <option value="cpp">C++</option>
                                    </select>
                                </div>
                                <textarea
                                    className="code-area"
                                    value={code}
                                    onChange={(e) => setCode(e.target.value)}
                                    spellCheck="false"
                                />
                                <div className="mt-4">
                                    <button
                                        onClick={handleReview}
                                        disabled={isLoading}
                                        className={`px-4 py-2 rounded-md text-white font-medium ${
                                            isLoading ? 'bg-indigo-400' : 'bg-indigo-600 hover:bg-indigo-700'
                                        }`}
                                    >
                                        {isLoading ? 'Reviewing...' : 'Review Code'}
                                    </button>
                                </div>
                            </div>

                            {/* Review Output */}
                            <div className="bg-white rounded-lg shadow-md p-4">
                                <h2 className="text-xl font-semibold mb-4">Code Review</h2>
                                {isLoading ? (
                                    <div className="flex items-center justify-center h-40">
                                        <div className="animate-pulse">Analyzing your code...</div>
                                    </div>
                                ) : review ? (
                                    <div>
                                        <div className="mb-4 p-3 bg-blue-50 rounded-md">
                                            <h3 className="font-medium text-gray-900">Feedback:</h3>
                                            <p className="mt-1 text-gray-800">{review.feedback}</p>
                                        </div>
                                        <div>
                                            <h3 className="font-medium text-gray-900 mb-2">Suggestions:</h3>
                                            <ul className="list-disc pl-5 space-y-1">
                                                {review.suggestions.map((suggestion, index) => (
                                                    <li key={index} className="text-gray-700">{suggestion}</li>
                                                ))}
                                            </ul>
                                        </div>
                                        <div className="mt-4 text-sm text-gray-500">
                                            Reviewed at: {new Date(review.timestamp).toLocaleString()}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center text-gray-500 py-8">
                                        <p>Submit your code to see the review here.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
