<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer - Enhanced Version</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css" id="hljs-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" id="hljs-dark-theme" disabled>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --panel-bg: #ffffff;
            --text-color: #111827;
            --border-color: #d1d5db;
            --code-bg: #f9fafb;
        }

        .dark {
            --bg-color: #1f2937;
            --panel-bg: #111827;
            --text-color: #f9fafb;
            --border-color: #374151;
            --code-bg: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .code-area {
            font-family: 'Fira Code', 'Courier New', monospace;
            min-height: 300px;
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--code-bg);
            color: var(--text-color);
            resize: vertical;
            line-height: 1.5;
            tab-size: 4;
        }

        .code-container {
            position: relative;
        }

        .code-container pre {
            margin: 0;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--code-bg);
            overflow-x: auto;
            min-height: 300px;
        }

        .code-container code {
            font-family: 'Fira Code', 'Courier New', monospace;
            line-height: 1.5;
        }

        .language-selector {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 10;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            color: var(--text-color);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Available programming languages with sample code
        const languageTemplates = {
            'javascript': '// JavaScript example\nfunction calculateTotal(items) {\n  return items.reduce((total, item) => total + item.price, 0);\n}\n\n// Example usage\nconst items = [{name: "Item 1", price: 10}, {name: "Item 2", price: 20}];\nconsole.log("Total:", calculateTotal(items));',
            'python': '# Python example\ndef calculate_total(items):\n    return sum(item["price"] for item in items)\n\n# Example usage\nitems = [{"name": "Item 1", "price": 10}, {"name": "Item 2", "price": 20}]\nprint(f"Total: {calculate_total(items)}")',
            'java': '// Java example\nimport java.util.List;\n\npublic class Calculator {\n    public static double calculateTotal(List<Item> items) {\n        return items.stream()\n                   .mapToDouble(item -> item.getPrice())\n                   .sum();\n    }\n}\n\nclass Item {\n    private String name;\n    private double price;\n    \n    // Getters and setters\n    public double getPrice() { return price; }\n}',
            'cpp': '// C++ example\n#include <vector>\n#include <numeric>\n\nstruct Item {\n    std::string name;\n    double price;\n};\n\ndouble calculateTotal(const std::vector<Item>& items) {\n    return std::accumulate(items.begin(), items.end(), 0.0,\n        [](double sum, const Item& item) { return sum + item.price; }\n    );\n}',
            'typescript': '// TypeScript example\ninterface Item {\n    name: string;\n    price: number;\n}\n\nfunction calculateTotal(items: Item[]): number {\n    return items.reduce((total, item) => total + item.price, 0);\n}\n\n// Example usage\nconst items: Item[] = [\n    {name: "Item 1", price: 10},\n    {name: "Item 2", price: 20}\n];\nconsole.log(`Total: ${calculateTotal(items)}`);',
            'go': '// Go example\npackage main\n\nimport "fmt"\n\ntype Item struct {\n    Name  string\n    Price float64\n}\n\nfunc calculateTotal(items []Item) float64 {\n    total := 0.0\n    for _, item := range items {\n        total += item.Price\n    }\n    return total\n}\n\nfunc main() {\n    items := []Item{{"Item 1", 10}, {"Item 2", 20}}\n    fmt.Printf("Total: %.2f\n", calculateTotal(items))\n}',
            'rust': '// Rust example\nstruct Item {\n    name: String,\n    price: f64,\n}\n\nfn calculate_total(items: &[Item]) -> f64 {\n    items.iter().map(|item| item.price).sum()\n}\n\nfn main() {\n    let items = vec![\n        Item { name: String::from("Item 1"), price: 10.0 },\n        Item { name: String::from("Item 2"), price: 20.0 },\n    ];\n    println!("Total: {:.2}", calculate_total(&items));\n}',
            'php': '<?php\n// PHP example\nclass Item {\n    public $name;\n    public $price;\n    \n    public function __construct($name, $price) {\n        $this->name = $name;\n        $this->price = $price;\n    }\n}\n\nfunction calculateTotal($items) {\n    return array_reduce($items, function($carry, $item) {\n        return $carry + $item->price;\n    }, 0);\n}\n\n// Example usage\n$items = [new Item("Item 1", 10), new Item("Item 2", 20)];\necho "Total: " . calculateTotal($items);\n?>',
            'ruby': '# Ruby example\nclass Item\n  attr_reader :name, :price\n  \n  def initialize(name, price)\n    @name = name\n    @price = price\n  end\nend\n\ndef calculate_total(items)\n  items.sum(&:price)\nend\n\n# Example usage\nitems = [Item.new("Item 1", 10), Item.new("Item 2", 20)]\nputs "Total: #{calculate_total(items)}"',
            'swift': '// Swift example\nstruct Item {\n    let name: String\n    let price: Double\n}\n\nfunc calculateTotal(for items: [Item]) -> Double {\n    return items.reduce(0) { $0 + $1.price }\n}\n\n// Example usage\nlet items = [\n    Item(name: "Item 1", price: 10),\n    Item(name: "Item 2", price: 20)\n]\nprint("Total: \(calculateTotal(for: items))")'
        };

        // Map of language names to their HLJS aliases
        const hljsLanguages = {
            'javascript': 'javascript',
            'python': 'python',
            'java': 'java',
            'cpp': 'cpp',
            'typescript': 'typescript',
            'go': 'go',
            'rust': 'rust',
            'php': 'php',
            'ruby': 'ruby',
            'swift': 'swift'
        };

        function App() {
            const [code, setCode] = useState(languageTemplates.javascript);
            const [language, setLanguage] = useState('javascript');
            const [review, setReview] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [darkMode, setDarkMode] = useState(false);
            const [savedSnippets, setSavedSnippets] = useState([]);
            const [showSnippets, setShowSnippets] = useState(false);
            const codeAreaRef = useRef(null);
            const [tabSize, setTabSize] = useState(4);
            const [fontSize, setFontSize] = useState(14);

            // Apply syntax highlighting
            useEffect(() => {
                if (codeAreaRef.current) {
                    const codeElement = codeAreaRef.current.querySelector('code');
                    if (codeElement) {
                        hljs.highlightElement(codeElement);
                    }
                }
            }, [code, language, darkMode]);

            // Toggle dark/light theme
            useEffect(() => {
                const html = document.documentElement;
                if (darkMode) {
                    html.classList.add('dark');
                    document.getElementById('hljs-theme').disabled = true;
                    document.getElementById('hljs-dark-theme').disabled = false;
                } else {
                    html.classList.remove('dark');
                    document.getElementById('hljs-theme').disabled = false;
                    document.getElementById('hljs-dark-theme').disabled = true;
                }
            }, [darkMode]);

            // Load saved snippets from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('codeSnippets');
                if (saved) {
                    setSavedSnippets(JSON.parse(saved));
                }
            }, []);

            const handleReview = () => {
                if (!code.trim()) {
                    alert('Please enter some code to review');
                    return;
                }

                setIsLoading(true);
                
                // Simulate API call with different responses based on language
                setTimeout(() => {
                    const languageSpecificFeedback = {
                        'javascript': 'JavaScript code looks good. Consider using const/let instead of var for better scoping.',
                        'python': 'Python code follows PEP 8 style guide. Consider adding type hints for better code documentation.',
                        'java': 'Java code is well-structured. Consider using Java Streams API for more concise collection processing.',
                        'cpp': 'C++ code is efficient. Consider using smart pointers for better memory management.',
                        'typescript': 'TypeScript code is well-typed. Consider using more specific types than "any".',
                        'go': 'Go code follows idiomatic patterns. Consider adding error handling for robustness.',
                        'rust': 'Rust code is memory-safe. Consider using more pattern matching for cleaner code.',
                        'php': 'PHP code is functional. Consider using strict types for better type safety.',
                        'ruby': 'Ruby code is clean. Consider using more built-in enumerable methods.',
                        'swift': 'Swift code is modern. Consider using more optionals for safer code.'
                    };

                    const suggestions = [
                        'Consider adding error handling',
                        'Add comments to explain complex logic',
                        'Consider breaking this into smaller functions',
                        'Add input validation',
                        'Consider edge cases',
                        'Add unit tests',
                        'Optimize time/space complexity if needed',
                        'Follow language-specific best practices'
                    ];

                    // Select 3 random suggestions
                    const randomSuggestions = [];
                    const suggestionCopy = [...suggestions];
                    for (let i = 0; i < 3 && suggestionCopy.length > 0; i++) {
                        const randomIndex = Math.floor(Math.random() * suggestionCopy.length);
                        randomSuggestions.push(suggestionCopy.splice(randomIndex, 1)[0]);
                    }

                    const feedback = {
                        id: Date.now(),
                        language,
                        code,
                        feedback: languageSpecificFeedback[language] || 'Code review completed. ' + 
                                 'This is a simulated review. In a real implementation, ' +
                                 'this would be generated by an AI model.',
                        suggestions: randomSuggestions,
                        timestamp: new Date().toISOString(),
                    };
                    
                    setReview(feedback);
                    setIsLoading(false);
                }, 1000);
            };

            const handleLanguageChange = (e) => {
                const newLanguage = e.target.value;
                setLanguage(newLanguage);
                // Load template for the selected language
                setCode(languageTemplates[newLanguage] || '');
            };

            const toggleTheme = () => {
                setDarkMode(!darkMode);
            };

            const saveSnippet = () => {
                if (!code.trim()) {
                    alert('Please enter some code to save');
                    return;
                }

                const snippetName = prompt('Enter a name for this snippet:', `snippet-${Date.now()}`);
                if (snippetName) {
                    const newSnippet = {
                        id: Date.now().toString(),
                        name: snippetName,
                        code,
                        language,
                        timestamp: new Date().toISOString()
                    };

                    const updatedSnippets = [newSnippet, ...savedSnippets].slice(0, 10); // Keep last 10
                    setSavedSnippets(updatedSnippets);
                    localStorage.setItem('codeSnippets', JSON.stringify(updatedSnippets));
                    alert('Snippet saved successfully!');
                }
            };

            const loadSnippet = (snippet) => {
                if (window.confirm(`Load "${snippet.name}"?`)) {
                    setCode(snippet.code);
                    setLanguage(snippet.language);
                    setShowSnippets(false);
                }
            };

            const deleteSnippet = (id, e) => {
                e.stopPropagation();
                if (window.confirm('Are you sure you want to delete this snippet?')) {
                    const updatedSnippets = savedSnippets.filter(s => s.id !== id);
                    setSavedSnippets(updatedSnippets);
                    localStorage.setItem('codeSnippets', JSON.stringify(updatedSnippets));
                }
            };

            return (
                <div className={`min-h-screen ${darkMode ? 'dark bg-gray-900' : 'bg-gray-100'}`}>
                    <header className="bg-indigo-600 text-white shadow-lg dark:bg-gray-800">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h1 className="text-2xl font-bold">AI Code Reviewer</h1>
                                    <p className="text-indigo-200 dark:text-indigo-300">Get instant code reviews</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={toggleTheme}
                                        className="p-2 rounded-full hover:bg-indigo-700 dark:hover:bg-gray-700"
                                        title={darkMode ? 'Switch to light mode' : 'Switch to dark mode'}
                                    >
                                        {darkMode ? (
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                                            </svg>
                                        ) : (
                                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                            </svg>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto p-4 mt-6">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {/* Code Input */}
                            <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-semibold">Your Code</h2>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={() => setShowSnippets(!showSnippets)}
                                            className="px-3 py-1 text-sm bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                                            title="Saved Snippets"
                                        >
                                            {showSnippets ? 'Hide Snippets' : 'Show Snippets'}
                                        </button>
                                        <button
                                            onClick={saveSnippet}
                                            className="px-3 py-1 text-sm bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 rounded-md hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors"
                                            title="Save Snippet"
                                        >
                                            Save
                                        </button>
                                    </div>
                                </div>
                                
                                {showSnippets ? (
                                    <div className="mb-4 border border-gray-200 dark:border-gray-700 rounded-lg p-4 max-h-96 overflow-y-auto">
                                        <h3 className="font-medium mb-2">Saved Snippets</h3>
                                        {savedSnippets.length === 0 ? (
                                            <p className="text-gray-500 dark:text-gray-400 text-sm">No saved snippets yet.</p>
                                        ) : (
                                            <ul className="space-y-2">
                                                {savedSnippets.map(snippet => (
                                                    <li 
                                                        key={snippet.id} 
                                                        className="p-2 border border-gray-200 dark:border-gray-700 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer flex justify-between items-center"
                                                        onClick={() => loadSnippet(snippet)}
                                                    >
                                                        <div>
                                                            <div className="font-medium">{snippet.name}</div>
                                                            <div className="text-xs text-gray-500 dark:text-gray-400">
                                                                {snippet.language} • {new Date(snippet.timestamp).toLocaleString()}
                                                            </div>
                                                        </div>
                                                        <button 
                                                            onClick={(e) => deleteSnippet(snippet.id, e)}
                                                            className="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 p-1"
                                                            title="Delete snippet"
                                                        >
                                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                            </svg>
                                                        </button>
                                                    </li>
                                                ))}
                                            </ul>
                                        )}
                                    </div>
                                ) : (
                                    <>
                                        <div className="mb-4">
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                                Select Language:
                                            </label>
                                            <select
                                                value={language}
                                                onChange={handleLanguageChange}
                                                className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                                            >
                                                {Object.keys(languageTemplates).map(lang => (
                                                    <option key={lang} value={lang}>
                                                        {lang.charAt(0).toUpperCase() + lang.slice(1)}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="flex items-center space-x-4 mb-2">
                                            <div className="flex items-center space-x-2">
                                                <label className="text-sm text-gray-600 dark:text-gray-400">Font Size:</label>
                                                <select 
                                                    value={fontSize}
                                                    onChange={(e) => setFontSize(parseInt(e.target.value))}
                                                    className="p-1 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 text-sm"
                                                >
                                                    {[10, 12, 14, 16, 18, 20, 22, 24].map(size => (
                                                        <option key={size} value={size}>{size}px</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <label className="text-sm text-gray-600 dark:text-gray-400">Tab Size:</label>
                                                <select 
                                                    value={tabSize}
                                                    onChange={(e) => setTabSize(parseInt(e.target.value))}
                                                    className="p-1 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 text-sm"
                                                >
                                                    {[2, 4, 8].map(size => (
                                                        <option key={size} value={size}>{size} spaces</option>
                                                    ))}
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div className="code-container mb-4">
                                            <div className="language-selector">
                                                {language}
                                            </div>
                                            <pre style={{ fontSize: `${fontSize}px` }}>
                                                <code 
                                                    ref={codeAreaRef} 
                                                    className={`language-${hljsLanguages[language] || 'plaintext'}`}
                                                >
                                                    {code.replace(/\t/g, ' '.repeat(tabSize))}
                                                </code>
                                            </pre>
                                        </div>
                                        
                                        <textarea
                                            className="code-area dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"
                                            value={code}
                                            onChange={(e) => setCode(e.target.value)}
                                            spellCheck="false"
                                            style={{
                                                fontFamily: '"Fira Code", "Courier New", monospace',
                                                fontSize: `${fontSize}px`,
                                                tabSize: tabSize,
                                                lineHeight: '1.5',
                                                minHeight: '300px',
                                                backgroundColor: darkMode ? '#1f2937' : '#f9fafb',
                                                color: darkMode ? '#f9fafb' : '#111827',
                                                borderColor: darkMode ? '#4b5563' : '#d1d5db'
                                            }}
                                        />
                                        
                                        <div className="mt-4">
                                            <button
                                                onClick={handleReview}
                                                disabled={isLoading}
                                                className={`px-4 py-2 rounded-md text-white font-medium ${
                                                    isLoading 
                                                        ? 'bg-indigo-400 cursor-not-allowed' 
                                                        : 'bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-600'
                                                } transition-colors flex items-center space-x-2`}
                                            >
                                                {isLoading ? (
                                                    <>
                                                        <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                        </svg>
                                                        <span>Reviewing...</span>
                                                    </>
                                                ) : (
                                                    <>
                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                        </svg>
                                                        <span>Review Code</span>
                                                    </>
                                                )}
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>

                            {/* Review Output */}
                            <div className="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
                                <h2 className="text-xl font-semibold mb-4">Code Review</h2>
                                {isLoading ? (
                                    <div className="flex items-center justify-center h-40">
                                        <div className="flex flex-col items-center">
                                            <svg className="animate-spin h-8 w-8 text-indigo-500 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <p className="text-gray-600 dark:text-gray-300">Analyzing your code...</p>
                                        </div>
                                    </div>
                                ) : review ? (
                                    <div>
                                        <div className="mb-4 p-3 bg-blue-50 dark:bg-blue-900/30 rounded-md">
                                            <h3 className="font-medium text-gray-900 dark:text-white">Feedback:</h3>
                                            <p className="mt-1 text-gray-800 dark:text-gray-200">{review.feedback}</p>
                                        </div>
                                        
                                        {review.code && (
                                            <div className="mb-4">
                                                <h3 className="font-medium text-gray-900 dark:text-white mb-2">Code:</h3>
                                                <div className="code-container">
                                                    <pre className="overflow-x-auto p-2 bg-gray-100 dark:bg-gray-700 rounded">
                                                        <code className={`language-${hljsLanguages[review.language] || 'plaintext'}`}>
                                                            {review.code}
                                                        </code>
                                                    </pre>
                                                </div>
                                            </div>
                                        )}
                                        
                                        <div>
                                            <h3 className="font-medium text-gray-900 dark:text-white mb-2">Suggestions:</h3>
                                            <ul className="space-y-2">
                                                {review.suggestions.map((suggestion, index) => (
                                                    <li key={index} className="flex items-start">
                                                        <svg className="h-5 w-5 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                        </svg>
                                                        <span className="text-gray-700 dark:text-gray-300">{suggestion}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                        
                                        <div className="mt-4 text-sm text-gray-500 dark:text-gray-400">
                                            <span>Language: </span>
                                            <span className="font-medium">{review.language}</span>
                                            <span className="mx-2">•</span>
                                            <span>Reviewed: {new Date(review.timestamp).toLocaleString()}</span>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-8">
                                        <div className="mx-auto w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mb-4">
                                            <svg className="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                            </svg>
                                        </div>
                                        <h3 className="text-lg font-medium text-gray-900 dark:text-white mb-1">No review yet</h3>
                                        <p className="text-gray-500 dark:text-gray-400">Submit your code to see the review here.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <footer className="mt-12 text-center text-sm text-gray-500 dark:text-gray-400">
                            <p>AI Code Reviewer • {new Date().getFullYear()}</p>
                            <p className="mt-1">This is a demo application. Reviews are simulated.</p>
                        </footer>
                    </main>
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
